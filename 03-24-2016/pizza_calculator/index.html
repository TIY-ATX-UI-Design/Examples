<!DOCTYPE html>
<html>

<head>
    <title>Retirement Calculator</title>
    <style>
    .form-wrapper {
        width: 50%;
        margin: 0 auto;
    }
    
    input {
        width: 100%;
        margin-bottom: 1em;
        padding: 0.5em;
    }
    </style>
</head>

<body>
    <div class="form-wrapper">
        <form action="">
            <input type="number" placeholder="Number of People" data-ui="numberOfPeopleInput" />
            <input type="text" placeholder="Pieces Per Person" data-ui="piecesPerPersonInput" />
            <input type="submit" value="Calculate" data-ui="calculatePizzasButton"/>
        </form>
    </div>
    <h1>
        <span data-ui="numberOfPeople"></span> 
        people are attending the party.  

        Each person will eat 
        <span data-ui="piecesPerPerson"></span> 
        pieces of pizza. 

        You will need 
        <span data-ui="totalNumberOfSlices"></span>  
        slices of pizzas and 
        <span data-ui="totalNumberOfPizzas"></span> 
        pizzas
    </h1>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
